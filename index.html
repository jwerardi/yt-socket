<html>

<head>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <title>Mumble Synctube</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/8f/Icons_mumble.svg" type="image/gif" sizes="16x16">
</head>

<body>
    <div id="wrapper" class="flex">
        <div id="viewers"></div>
        <div id="videoWrapper">
            <div id="playerWrapper">
                <div id="player"></div>
            </div>
            <div id="playFormWrapper" class="flex">
                <input type="submit" id="syncBtn" value="Sync" />
                <form id="playForm" class="flex" onsubmit="return false">
                    <input type="text" id="idInput" autocomplete="off" placeholder="Enter Youtube Video ID" />
                    <input type="submit" id="playBtn" value="Play Video" />
                </form>
            </div>
        </div>
        <div id="chatWrapper">
            <form id="nameForm" class="flex" onsubmit="return false">
                <input type="text" id="nameInput" autocomplete="off" placeholder="What's your name? (Limit 14)" maxlength="14" />
            </form>
            <ul id="messages" class="flex blur"></ul>
            <form id="chatForm" class="flex blur" onsubmit="return false">
                <input type="text" id="chatInput" autocomplete="off" placeholder="Send a message (Limit 140)" maxlength="140" />
                <input type="submit" id="chatBtn" value="â–º" />
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/video.js"></script>
</body>

</html>
